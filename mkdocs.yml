site_name: Python for Dummies
site_url: https://lucaslrodri.githubpages.com/python-for-dummies
use_directory_urls: false
nav:
  - Home: index.md
  - Notebook page: notebook.ipynb
  - Cap√≠tulo 1: primeiros-passos.ipynb
theme:
  name: material
  language: pt-BR
  palette:
    primary: white

  icon:
    repo: fontawesome/brands/github
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.tabs
    - navigation.footer
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest

plugins:
  - mkdocs-jupyter

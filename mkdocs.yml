theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/icon.svg
  favicon: assets/favicon.svg
  language: pt-BR
  palette:
    primary: white
    accent: custom
  icon:
    repo: fontawesome/brands/github
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.tabs
    - navigation.footer
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest
    - toc.follow
    - toc.integrate
    - navigation.indexes
    # - content.action.edit
    # - content.action.view

markdown_extensions:
  - attr_list
  - md_in_html
  - sane_lists
  - admonition
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  - pymdownx.arithmatex:
      generic: true

